<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectable Towns</title>
    <style>
        li {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
        }

        ul {
            padding: 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<h2>Towns</h2>
<ul id="items">
    <li>Sofia</li>
    <li>Varna</li>
    <li>Plovdiv</li>
    <li>Bourgas</li>
    <li>Rousse</li>
</ul>
<button id="showTownsButton">Show Towns</button>
<div id="selectedTowns"></div>
<script>
    $(attachEvents());

    function attachEvents() {
        $('#items')
                .find('li')
                .click(toggleSelect);

        $('#showTownsButton')
                .click(function () {
                    $('#selectedTowns').text(
                            'Selected towns: ' + $('#items')
                                    .find('li')
                                    .toArray()
                                    .filter(li => $(li).attr('data-selected'))
                                    .map(li => li.textContent)
                                    .join(', ')
                    )
                });

        function toggleSelect() {
            let li = $(this);
            if (li.attr('data-selected')) {
                li
                        .css('background', 'transparent')
                        .removeAttr('data-selected');
            } else {
                li
                        .css('background', '#DDD')
                        .attr('data-selected', 'true');
            }
        }
    }
</script>
</body>
</html>
