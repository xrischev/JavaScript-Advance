<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Generator</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="wrapper">
</div>
<script>
    window.onload = function () {
        createBook("#wrapper", "Alice in Wonderland", "Lewis Carroll", 1111);
        createBook("#wrapper", "Alice in Wonderland", "Lewis Carroll", 1111);
        createBook("#wrapper", "Alice in Wonderland", "Lewis Carroll", 1111);
    };

    let createBook = (function () {
        let bookId = 1;

        return function (selector, title, author, isbn) {
            $(selector)
                    .append($('<div>')
                            .attr('id', 'book' + bookId++)
                            .append($('<p>').addClass('title').text(title))
                            .append($('<p>').addClass('author').text(author))
                            .append($('<p>').addClass('isbn').text(isbn))
                            .append($('<button>').text('Select')
                                    .click(function () {
                                        $(this).parent().css('border', '2px solid blue')
                                    }))
                            .append($('<button>').text('Deselect')
                                    .click(function () {
                                        $(this).parent().css('border', 'none')
                                    })));
        }
    })();
</script>
</body>
</html>
